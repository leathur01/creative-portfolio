{{set . "title" "Creative Portfolio"}}
{{template "header.html" .}}

<h2>All users</h2>
<a href="/users/new"><button>Create a new user</button></a>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Portfolio</th>
        <th>Details</th>
    </tr>
    {{range .users}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td><a href="http://localhost:8080/portfolios/?user-id={{.Id}}">view</a></td>
        <td><a href="http://localhost:8080/users/{{.Id}}">view</a></td>
    </tr>
    {{end}}
</table>

{{template "footer.html" .}}
