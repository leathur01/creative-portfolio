<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/users/?html=true">Home</a>

    {{with .user}}
    <h1>User {{.Id}}</h1>
    <p>Name: {{.Name}}</p>
    <p>Email: {{.Email}}</p>
    <a href="/users/{{.Id}}/form"><button>Edit</button></a>
    <form action="/users/{{.Id}}/?html=true" method="POST">
        <input type='hidden' name="method" value="delete" />
        <input type="submit" value="Delete">
    </form>

    {{else}}
    <p>The user does not exist</p>
    {{end}}
</body>

</html>
